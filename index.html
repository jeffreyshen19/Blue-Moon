<div id = "announcements">
    <h2>Announcements</h2>
    <p>Lorem ipsum</p>
</div>

<div id="home">
    
    <div class = "post-list">
        <div class = "header-line">
            <span>
                RECENT
            </span>
        </div>
        {% for post in site.posts limit: 5 %}
            <section>
                <a href="{{ post.url | prepend: site.baseurl }}"></a>
                <h3>{{ post.title | escape }}</h3>
                <p>{{post.description}}</p>
                <p class = "subtitle">
                    <span>{{post.author}}</span> â€¢ {{ post.date | date: "%b %-d, %Y" }}
                </p>
            </section>
        {% endfor %}
    </div>
