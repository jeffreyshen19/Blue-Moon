    <div class = "post-list">

            <span>

                <a href="{{ post.url | prepend: site.baseurl }}"></a>
                <h3>{{ post.title | escape }}</h3>
                <p>{{post.description}}</p>
                <p class = "subtitle">
                    <span>{{post.author}}</span> â€¢ {{ post.date | date: "%b %-d, %Y" }}
                </p>
            </section>
        {% endfor %}
    </div>
</div>
